<body>

<h3>Add new book</h3>

<form>
    ISBN:<input id="create_isbn" type="number"><br>

</form>

<h3>All books</h3>

<ul style="list-style: none" id="books-list"></ul>

<h3>Testing PUT form</h3>

<form>
    Id:<input id="test_id" type="number"><br>
    ISBN:<input id="test_isbn" type="number"><br>
    Title: <input id="test_title" type="text"><br>
    Author: <input id="test_author" type="text"><br>
    Publisher:<input id="test_publisher" type="text"><br>
    Type:<input id="test_type" type="text"><br>
    <input id="test_submit" type="submit" value="Update">
</form>
